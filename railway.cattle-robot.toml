# Railway configuration for Cattle Robot service
# This deploys the autonomous cattle minting robot as a separate service

[build]
builder = "NIXPACKS"
buildCommand = "cargo build --release --bin cattle-robot"

[deploy]
startCommand = "./target/release/cattle-robot"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthcheck]
# No healthcheck needed - this is a long-running daemon, not a web service
