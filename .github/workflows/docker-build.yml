name: Docker Build Test

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/docker-build.yml'

jobs:
  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (builder stage)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: false
          tags: defarm-builder:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (full)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: defarm-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test libsodium is available
        run: |
          # Create a container from the built image and verify libsodium
          docker build -t defarm-test:local .
          docker run --rm defarm-test:local sh -c "ldconfig -p | grep libsodium || echo 'WARNING: libsodium not found in runtime'"

  cargo-test:
    name: Cargo Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libsodium
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev pkg-config

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.90
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check --all-targets

      - name: Run cargo test (unit tests only, skip integration tests requiring external services)
        run: |
          cargo test --lib --bins
          cargo test --test adapter_admin
          cargo test --test adapter_permissions
          cargo test --test adapter_storage_history
          cargo test --test circuit_tokenization
        env:
          # Don't run integration tests that require IPFS/Stellar in CI
          RUST_BACKTRACE: 1
