# Railway deployment configuration for IPCM Event Listener
# Background daemon for blockchain event monitoring

[build]
builder = "DOCKERFILE"
dockerfilePath = "../../config/Dockerfile.event-listener"
watchPatterns = ["../../src/**", "../../Cargo.toml", "../../Cargo.lock", "../../config/migrations/**"]

[deploy]
startCommand = "/app/ipcm-event-listener"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# No healthcheck needed - background worker without HTTP server
